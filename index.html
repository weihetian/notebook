<html lang="en" ng-app="notebook">
<head>
	
	<title>Notebook</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
	
	
	
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	
 
    <script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/edit_controller.js"></script>
	<script src="js/controllers/nav_controller.js"></script>
	<script src="js/controllers/root_controller.js"></script>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
 	 <link type="text/css" href="css/_main.css" rel="stylesheet">
	 
	 <script type="text/javascript" src="js/_main.js"></script>
	 
	
</head>

<body>
<div class='main' ng-controller='rootController'>
<div class='left_nav'  ng-controller='navController' ng-include="'views/left_nav.html'">
	
</div>


<div class='edit_container' ng-controller='editController'>
	
	
<div class='edit_area' ng-include="'views/edit_area.html'">
	
</div>

	
<!-- <div class='view_area' ng-include="'views/view_area.html'">

</div> -->

<div class='html_edit'>
	<input type='text' class='html_edit_area' htmleditor ng-model='html_editor'>
		
		
	</input>
	
	
</div>

</div>

<div class='notification_container'>
	<div class='notification_card' ng-repeat='message in messages_list'>
		{{message.content}}
	</div>
	
</div>


</div>


</body>
<html>
