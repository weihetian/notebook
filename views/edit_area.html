<div class='edit_inner'>
	
	<input type='text' class='title_edit no_border_input' ng-model="edit.title" placeholder='Title'></input>
	
	<!-- <textarea type='text' class='content_edit no_border_input' ng-model="edit.content" placeholder='content'  ng-trim="false"></textarea>
 -->
	<div class='edit_inner_container' scroll>
	<div id='content_edit_area'  class='content_edit contenteditable no_border_input_noborder' ng-model="edit.content" contenteditable strip-br="true" placeholder='content'  ng-trim="false"></div>
</div>
	
	
	
	<div class='control container'>
		<div class='col-sm-4'>
			<div class='button save_btn' ng-click='save()'>
				Save
			</div>
		</div>
		
		<div class='col-sm-4'>
			<div class='button new_btn' ng-click='new_note()'>
				New note
			</div>
		</div>
		
		<div class='col-sm-4'>
			<div class='button discard_btn' ng-click='delete()'>
				Delete
			</div>
		</div>
</div>

<div class='alert_card' ng-show='delete_confirm'>
	Are you sure you want to delete this note?
	<div class='alert_btn_area row'>
		<div class='alert_btn col-sm-6'>
			<div class='button yes_btn' ng-click='delete_note()'>
				Yes
			</div>
		</div>
		<div class='alert_btn col-sm-6'>
			<div class='button no_btn' ng-click='not_delete_note()'>
				No
			</div>
		</div>
	</div>
</div>
</div>
